<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Product Preview card</title>
</head>
<body>
        
    <main>
        <img src="./images/image-product-mobile.jpg" alt="product-mobile" class="product-mobile">
        <img src="./images/image-product-desktop.jpg" alt="product-desktop" class="product-desktop">
        <div class="main-text">
            <h3 class="text1">PERFUME</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="text2">
                A floral, solar and voluptuous interpretation composed by Olivier Polge
                Perfumer-Creator for the House of CHANEL
            </p>
            <div class="price">
                <div class="main-price">$149.99</div>
                <div class="old-price">$169.99</div>
            </div>
            <div class="add-cart">
                <img src="./images/icon-cart.svg" alt="cart-icon" class="cart">
                <span class="button">Add to Cart</span>
            </div>
        </div>
    </main>
</body>
</html>
